<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="popCardStyle.css">
	<title>Карточка популярных товаров</title>
</head>
<body>
	<div class="popCard">
		<img src="" alt="" class="popCardImg">
		<div class="popCardInfo">
			<p class="popCardName">Xiaomi Redmi note 9</p>
			<p class="popCardCheck">Товар в наличии</p>
			<p class="popCardOldPrice">999</p>
			<p class="popCardNewPrice">699</p>
			<div class="popCardBuyOrCart">
				<div></div>
				<button class="popCardBuy">Купить</button>
			</div>
		</div>
	</div>


</body>
</html>
